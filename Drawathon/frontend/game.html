<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/game.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="./media/icon.png">
    <title>Drawathon</title>
</head>
<body>
    <div class="panel">
        <img class="icon" src="media/icon.png" alt="Image not found">
        <p class="header">Drawathon</p>
        <p class="user_info">Welcome, Null User</p>
        <a href="./sign.html" class="btn">Sign In / Sign Up</a>
    </div>

    <div class="layout">
        <canvas class="gcanvas" width="800" height="800"></canvas>
        <img class="gimg" src="./media/sample.png" alt="Image not found">
        <div class="gchat">
            <div class="chatContent">blah.</div>
            <div class="chatContent">blah..</div>
            <div class="chatContent">blah...</div>
        </div>
        <div class="chatTitle">Team Chat</div>

        <div class="colors">
                <div class="color" id="large" style="background-color:black;"></div>
                <div class="color" id="medium" style="background-color:black;"></div>
                <div class="color" id="small" style="background-color:black;"></div>
                <div class="color" id="red" style="background-color:red;"></div>
                <div class="color" id="blue" style="background-color:blue;"></div>
                <div class="color" id="green" style="background-color:green;"></div>
                <div class="color" id="white" style="background-color:white;"></div>
                <div class="color" id="black" style="background-color:black;"></div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
