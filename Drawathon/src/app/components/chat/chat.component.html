<div class="chat">
    <div class="chatTitle">Gamer's Chat</div>
    <div #content class="chatContent">
        <div class="chatMessage" *ngFor="let message of messages">{{message}}</div>
    </div>
    <textarea #textarea class="chatText" rows="1" ngModel="message" (keyup.enter)="submitMessage()"></textarea>
    <div class="chatButton" [ngStyle]="{ 'display': btnDisplay }" (click)="submitMessage()"><img src="assets/send.png" alt=""></div>
</div>
