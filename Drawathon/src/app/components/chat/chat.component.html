<div class="chat">
    <div class="chatTitle">Gamer's Only Chat</div>
    <div class="chatContent">
        <div class="chatMessage" *ngFor="let message of messages">{{message}}</div>
    </div>
    <textarea #textarea class="chatText" rows="1" ngModel="message"></textarea>
    <img class="chatButton" src="assets/send.png" (click)="submitMessage()">
</div>
