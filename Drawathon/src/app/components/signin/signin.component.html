<div class=layout>
    <form class="signin">
      <h1 class="title">Sign In</h1>
      <input #user class="username" placeholder="Username">
      <input #pass class="password" placeholder="Password">
      <button class="button"   routerLink='/' (click)="SignIn()">Submit</button>
    </form>
  <a class="uplink" routerLink='/signup'>Need an account? Sign Up here!</a>

</div>
